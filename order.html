<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="assets/img/logo.svg" alt="Logo">
    </a>
    <nav>
      <a href="index.html" class="active">Accueil</a>
      <a href="products.html">Produits</a>
      <a href="contact.html">Contact</a>
      <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i class="fa fa-shopping-cart fa-stack-1x"></i>
        </span>
        <span class="count">3</span>
      </a>

    </nav>
  </header>
  <main id="order">
    <h1>Commande</h1>
    <form action="confirmation.html" method="post" class="form-control">
      <section>
        <h2>Contact</h2>
        <div id="commande">
          <div class="col">
            <p>
              <label for="firstname">Prénom</label><br>
              <input type="text" name="firstname" id="firstname" value="Prénom" required class="order-input">
            </p>
            <p>
              <label for="email">Adresse courriel</label><br>
              <input type="email" name="email" id="email" value="Adresse couriel" required class="order-input">
            </p>
          </div>
          <div class="col">
            <p>
              <label for="lastname">Nom</label><br>
              <input type="text" name="lastname" id="lastname" value="Nom" required class="order-input">
            </p>
            <p>
              <label for="phone">Téléphone</label><br>
              <input type="tel" name="phone" id="phone" value="###-###-####" required pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" class="order-input">
            </p>
          </div>
        </div>
      </section>
      <br><br><br>
      <section>
        <h2>Paiement</h2>
        <div id="paiement">
          <div class="col">
            <p>
              <label for="credit-card">Numéro de carte de crédit</label><br>
              <input type="password" name="credit-card" id="credit-card" required pattern="^[0-9]{13,16}$" class="order-input">
            </p>
          </div>
          <div class="col">
            <p>
              <label for="credit-card-expiry">Date d’expiration de la carte</label><br>
              <!-- placeholder & pattern MM/YYYY if month type is not supported -->
              <input type="month" name="credit-card-expiry" id="credit-card-expiry" required placeholder="MM/YYYY" pattern="^(0[1-9]|1[0-2])/20[0-9]{2}$" class="order-input">
            </p>
          </div>
        </div>
      </section>
      <p>
        <input type="submit" value="Payer >>" class="btn" id="btn-payer"><br><br>
      </p>
    </form>
  </main>
  <footer>
    Nicolas de Chevigné (1916313) / Pierre Terroitin (1916504)
  </footer>
</body>
</html>
