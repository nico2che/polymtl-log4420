<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Cat√©gories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button *ngFor="let menu of menuCategory"
              [class.selected]="menu.action === category"
              (click)="setCategory(menu.action)">{{menu.name}}</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button *ngFor="let menu of menuSorting"
              [class.selected]="menu.action === sortingCriteria"
              (click)="setSorting(menu.action)">{{menu.name}}</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">{{products.length}} produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list">
    <div class="product" *ngFor="let product of products">
      <a routerLink="/produits/{{product.id}}" title="En savoir plus...">
        <h2>{{product.name}}</h2>
        <img alt="{{product.name}}" src="./assets/img/{{product.image}}">
        <p><small>Prix</small> {{product.price|formatPrice}}&thinsp;$</p>
      </a>
    </div>
  </div>
</article>
