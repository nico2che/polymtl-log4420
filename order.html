<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OnlineShop - Commande</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
<header>
    <div>
        <a href="index.html">
            <img src="assets/img/logo.svg" alt="Logo">
        </a>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="products.html">Produits</a>
            <a href="contact.html">Contact</a>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fa fa-shopping-cart fa-stack-1x"></i>
            </span>
                <span class="count">3</span>
            </a>
        </nav>
    </div>
</header>
<main id="order">
    <h1>Commande</h1>
    <form action="confirmation.html" method="post">
        <section>
            <h2>Contact</h2>
            <div class="row">
                <div class="col">
                    <p>
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Prénom" required class="form-control">
                    </p>
                    <p>
                        <label for="email">Adresse courriel</label>
                        <input type="email" name="email" id="email" placeholder="Adresse couriel" required class="form-control">
                    </p>
                </div>
                <div class="col">
                    <p>
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Nom" required class="form-control">
                    </p>
                    <p>
                        <label for="phone">Téléphone</label>
                        <input type="tel" name="phone" id="phone" placeholder="###-###-####" required pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" class="form-control">
                    </p>
                </div>
            </div>
        </section>
        <section>
            <h2>Paiement</h2>
            <div class="row">
                <div class="col">
                    <p>
                        <label for="credit-card">Numéro de carte de crédit</label>
                        <input type="password" name="credit-card" id="credit-card" required pattern="^[0-9]{13,16}$" class="form-control">
                    </p>
                </div>
                <div class="col">
                    <p>
                        <label for="credit-card-expiry">Date d’expiration de la carte</label>
                        <!-- placeholder & pattern MM/YYYY if month type is not supported but that would be cool
                             to add them, because browsers like mozilla don't support month type (yet) :'( -->
                        <input type="month" name="credit-card-expiry" id="credit-card-expiry" required class="form-control">
                    </p>
                </div>
            </div>
        </section>
        <div class="flex-right">
            <button type="submit" class="btn pull-right">Payer <i class="fa fa-angle-double-right"></i></button>
        </div>
    </form>
</main>
<footer>
    Nicolas de Chevigné (1916313) / Pierre Terroitin (1916504)
</footer>
</body>
</html>
